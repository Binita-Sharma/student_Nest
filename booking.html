<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Now - Student Nest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />

  <style>
    .container {
      max-width: 800px;
      margin-top: 100px;
    }
    .form-section {
      margin-bottom: 30px;
    }
    .form-section h3 {
      color: #0d6efd;
    }
    .form-section input, .form-section select, .form-section textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Student Nest</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link btn btn-primary text-white px-3 py-1 ms-2" href="booking.html">Book Now</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Booking Form -->
  <div class="container">
    <h2 class="text-center mb-4">Book Your Stay at Student Nest</h2>

    <form action="#" method="POST" id="bookingForm">
      <!-- Personal Details Section -->
      <div class="form-section">
        <h3>Personal Information</h3>
        <input type="text" name="fullName" placeholder="Full Name" required>
        <input type="number" name="age" placeholder="Age" required>
        <select name="gender" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
      </div>

      <!-- Accommodation Preferences -->
      <div class="form-section">
        <h3>Accommodation Preferences</h3>
        <select name="roomType" required>
          <option value="" disabled selected>Select Room Type</option>
          <option value="Single">Single</option>
          <option value="Double">Double</option>
          <option value="Shared">Shared</option>
        </select>
        <input type="date" name="checkIn" required>
        <input type="date" name="checkOut" required>
        <textarea name="additionalRequests" placeholder="Additional Requests (Optional)"></textarea>
      </div>

      <!-- User Type -->
      <div class="form-section">
        <h3>User Information</h3>
        <select name="userType" required>
          <option value="" disabled selected>Are you a student or a bachelor?</option>
          <option value="Student">Student</option>
          <option value="Bachelor">Bachelor</option>
        </select>
      </div>

      <!-- Address Details -->
      <div class="form-section">
        <h3>Your Address</h3>
        <input type="text" name="currentCity" placeholder="Current City" required>
        <input type="text" name="hometown" placeholder="Hometown" required>
        <textarea name="address" placeholder="Complete Address" required></textarea>
      </div>

      <!-- Emergency Contact -->
      <div class="form-section">
        <h3>Emergency Contact</h3>
        <input type="text" name="emergencyName" placeholder="Emergency Contact Name" required>
        <input type="tel" name="emergencyPhone" placeholder="Emergency Contact Number" required>
      </div>

      <!-- Terms and Submit -->
      <div class="form-section">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="terms" required>
          <label class="form-check-label" for="terms">I agree to the <a href="#">terms and conditions</a>.</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Confirm Booking</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
